<mat-list>
  @for (item of notifications; track item.id) {
    <mat-divider #trigger></mat-divider>
    @defer (on viewport(trigger)) {
      <mat-list-item>
        <mat-icon matListItemIcon>notifications_none</mat-icon>
        <div matListItemTitle>{{item.title}} - {{item.created_at | date: 'dd/MM/YYYY'}}</div>
        <div matListItemLine>{{item.content}}</div>
      </mat-list-item>
    }
  }
</mat-list>
